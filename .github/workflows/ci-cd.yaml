name: trip-service-ci-cd
on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [dev, main]
    paths:
      - '**/*'

jobs:
  test:
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Give gradlew execute permission
        run: chmod +x ./gradlew
      - name: Build and run tests
        env:
          # í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ ì„¤ì •
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=MySQL
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          SPRING_REDIS_HOST: localhost
          NAVER_CLIENT_ID: test-client-id
        run: ./gradlew clean test

  set-environment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: set env
        id: set-env
        run: |
          echo "Target Branch: ${{ github.base_ref }}"
          echo "environment=dev" >> $GITHUB_OUTPUT
          if [[ ${{ github.base_ref }} == "main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT 
          fi

  image-build:
    runs-on: ubuntu-latest
    needs: [set-environment]
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ["${{ needs.set-environment.outputs.environment }}"]
    environment: ${{ matrix.environment }}
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'
      - name: docker build & push
        run: |
          docker build -f Dockerfile --tag ${{ secrets.REGISTRY }}/${{ vars.TRIP_REPOSITORY }}:${{ github.sha }} .
          docker push ${{ secrets.REGISTRY }}/${{ vars.TRIP_REPOSITORY }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [ set-environment, image-build ]
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ["${{ needs.set-environment.outputs.environment }}"]
    environment: ${{ matrix.environment }}
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      - name: setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest
      - name: setup helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1
      - name: access kubernetes
        run: |
          aws eks update-kubeconfig --name ${{ vars.CLUSTER_NAME }}

      # ðŸš€ Trip Service ë°°í¬ (Naver + URLs + DB + Redis)
      - name: deploy
        id: status
        run: |
          helm upgrade --install trip-service ./helm/trip-service \
          --create-namespace --namespace trip \
          --set image.tag=${{ github.sha }} \
          --set image.repository=${{ secrets.REGISTRY }}/${{ vars.TRIP_REPOSITORY }} \
          --set spring.datasource.url=${{ secrets.SPRING_TRIP_DATASOURCE_URL }} \
          --set spring.datasource.username=${{ secrets.SPRING_TRIP_DATASOURCE_USERNAME }} \
          --set spring.datasource.password=${{ secrets.SPRING_TRIP_DATASOURCE_PASSWORD }} \
          --set spring.kafka.bootstrapServers=${{ vars.SPRING_KAFKA_BOOTSTRAP_SERVERS }} \
          --set spring.redis.host=${{ vars.SPRING_REDIS_HOST }} \
          --set spring.redis.port=${{ vars.SPRING_REDIS_PORT }} \
          --set spring.naver.clientId=${{ secrets.NAVER_CLIENT_ID }} \
          --set spring.naver.clientSecret=${{ secrets.NAVER_CLIENT_SECRET }} \
          --set spring.external.userUrl=${{ vars.USER_SERVICE_URL }} \
          --set spring.external.driverUrl=${{ vars.DRIVER_SERVICE_URL }} \
          --set spring.zipkin.endpoint=${{ vars.SPRING_ZIPKIN_ENDPOINT }} \
          --set spring.eureka.url=${{ vars.SPRING_EUREKA_URL }}

      - name: notify
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Trip Service Deploy",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Trip Service Deploy Result: ${{ steps.status.outcome }}\nEnvironment: ${{ matrix.environment }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  create-pr:
    if: needs.set-environment.outputs.environment == 'dev'
    runs-on: ubuntu-latest
    needs: [set-environment, deploy]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: gh auth login
        run: |
          echo ${{ secrets.PERSONAL_ACCESS_TOKEN }} | gh auth login --with-token
      - name: create branch
        run: |
          git checkout -b release/${{ github.run_id }}
          git push origin release/${{ github.run_id }}
      - name: create pr
        run: |
          gh pr create --base main --head release/${{ github.run_id }} --title "release/${{ github.run_id }} -> main" --body "Trip Service Release PR"